<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  <main>

    <div class="container">

      <div class="wrapper">

        <img class="bg-card" src="./images/bg-pattern-card.svg" alt="">

        <div class="content">

          <img src="./images/image-victor.jpg" alt="">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>

          <div class="stat-box">

            <div>
    
              <p class="stat-1">80K</p>
              <p class="stat-2">Followers</p>
    
            </div>
    
            <div>
    
              <p class="stat-1">803K</p>
              <p class="stat-2">Likes</p>
    
            </div>
    
            <div>
    
              <p class="stat-1">1.4K</p>
              <p class="stat-2">Photos</p>
    
            </div>

          </div>

        </div>

      </div>

    </div>

    

    

  </main>






  <footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Obiajulu Samuel</a>.

  </footer>
    
</body>
</html>
